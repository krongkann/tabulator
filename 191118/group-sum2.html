<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Tabulator -->
  <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>

  <!-- Theme -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- Assets -->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <!-- CSV -->
  <script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>

  <!-- PDF -->
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.2/jspdf.plugin.autotable.js"></script>
  <!-- Font -->
  <!-- <script src="https://rawgit.com/sphilee/jsPDF-CustomFonts-support/master/dist/jspdf.customfonts.min.js"></script>
    <script src="https://cdn.rawgit.com/stuehler/jsPDF-CustomFonts-support/master/dist/default_vfs.js"></script>
    <title>Download Table Data</title> -->

</head>
<!-- edit title group -->

<body style="   padding: 2%">
  <form action="#">
    <fieldset>
      <h2>Group Tables</h2>

    </fieldset>

  </form>
  <div id="example-table-theme"></div>
  <script type="text/javascript">
  </script>

  <script>
    toDataURL = async (src, callback) => {
      var xhttp = new XMLHttpRequest();

      xhttp.onload = function () {
        var fileReader = new FileReader();
        fileReader.onloadend = function () {
          callback(fileReader.result);
        }
        fileReader.readAsDataURL(xhttp.response);
      };

      xhttp.responseType = 'blob';
      xhttp.open('GET', src, true);
      xhttp.send();

    }

    var jdata = "../tmp/dataFontThai.json"
    var img, obj, font
    toDataURL('../images/TNITY.png', (v) => {
      img = v
    })


    var groupGender = (value, count, data) => {
      return "Total " + value + " : " + count


    }

    var table = new Tabulator("#example-table-theme", {
      height: "900px",
      downloadDataFormatter: function (data) {
        //data - active table data array

        //change data
        console.log("data", data);

        //return data for download
        return data;
      },
      layout: "fitColumns",
      groupBy: ['gender'],
      groupHeader: [groupGender],
      columnCalcs: "both",
      groupClosedShowCalcs: true,
      columns: [{
        title: "Name",
        field: "name",
        align: "center",
        editor: true
      }, {
        title: "Number",
        field: "number",
        align: "center",
        sorter: "number",
        bottomCalc: "sum", // delete sum
        formatter: "money",
        formatterParams: {
          decimal: ".",
          thousand: ",",
          precision: 2,
        }
      }, {
        title: "Gender",
        align: "center",
        field: "gender",
        headerSortStartingDir: "desc"
      }, {
        title: "Rating",
        field: "rating",
        align: "center",
        formatter: "star",
      }, {
        title: "Favourite Color",
        align: "center",
        field: "col"
      }, {
        title: "Date Of Birth",
        field: "date",
        align: "center",
        sorter: "date",
        formatter: (cell, formatterParams, onRendered) => {
          return moment(cell.getValue()).add(543, 'years').format("DD/MM/YYYY");
        }
      }, {
        title: "Currency",
        field: "currency",
        align: "center",
        formatter: "money",
        formatterParams: {
          decimal: ".",
          thousand: ",",
          precision: 2,
        }
      }, ],

      ajaxResponse: (jdata, params, response) => {
        obj = response.data
        return response.data
      },


    });
    //trigger download of data.csv file
    $("#download-csv").click(function () {
      table.download("csv", "data.csv");
    });

    //trigger download of data.json file
    $("#download-json").click(function () {
      table.download("json", "data.json");
    });

    //trigger download of data.xlsx file
    $("#download-xlsx").click(function () {
      table.download("xlsx", "data.xlsx", {
        sheetName: "My Data"
      });
    });
    $("#field")
      .selectmenu()
      .selectmenu("menuWidget")
    $("#direct")
      .selectmenu()
      .selectmenu("menuWidget")
    selection = () => {
      var field = $("#field").val()
      var direct = $("#direct").val()
      table.setSort(field, direct);

    }
    $("#Triger-sort").click(() => {
      selection()

    })
    var fileFormatter = function (columns, data, options, setFileContents) {
      //columns - column definition array for table (with columns in current visible order);
      //data - currently displayed table data
      //options - the options object passed from the download function
      //setFileContents - function to call to pass the formatted data to the downloader

      //create a list of all name fields
      var names = [];
      console.log(data);

      data.forEach(function (row) {

        names.push(row.name);
      });

      //trigger file download, passing the formatted data and mime type
      setFileContents(names, "application/pdf");
    }

    //trigger download of data.pdf file
    $("#download-pdf").click(function (e) {

      table.download("pdf", "data.pdf", {
        orientation: "portrait"


      });
    });

    table.setData(jdata);
  </script>
</body>

</html>
