<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/manuallyAdjustedTheme.css">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>
    <script src="tmp/data.json"></script>
    <title>Column Calculations </title>
</head>

<body>
    <h2>Column Calculations </h2>
    <div id="example-table-theme"></div>
    <script>
        var jdata = "../tmp/data.json"
        var table = new Tabulator("#example-table-theme", {
            height: "311px",
            movableColumns: true,
            columns: [{
                title: "Name",
                field: "name",
                width: 200
            }, {
                title: "Progress",
                field: "progress",
                width: 100,
                sorter: "number",
                bottomCalc: "avg",
                bottomCalcParams: {
                    precision: 3
                }
            }, {
                title: "Gender",
                field: "gender"
            }, {
                title: "Rating",
                field: "rating",
                width: 80,
                bottomCalc: "avg"
            }, {
                title: "Favourite Color",
                field: "col"
            }, {
                title: "Date Of Birth",
                field: "dob",
                align: "center",
                sorter: "date"
            }, {
                title: "Driver",
                field: "car",
                align: "center",
                formatter: "tickCross",
                topCalc: "count"
            }],
            ajaxResponse: (jdata, params, response) => {
                return response.data

            }
        });

        table.setData(jdata);
    </script>
</body>

</html>
