<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.0.5/css/bootstrap/tabulator_bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>
    <title>Theming</title>
</head>

<body>
    <h2>Theming</h2>
    <h3>bootstrap</h3>
    <div id="example-table-theme"></div>
    <script>
        var jdata = "../tmp/data.json"
            //Build Tabulator
        var table = new Tabulator("#example-table-theme", {
            height: "311px",
            clipboard: true,
            clipboardPasteAction: "replace",
            columns: [{
                title: "Name",
                field: "name",
                width: 200
            }, {
                title: "Progress",
                field: "progress",
                width: 100,
                sorter: "number"
            }, {
                title: "Gender",
                field: "gender"
            }, {
                title: "Rating",
                field: "rating",
                width: 80
            }, {
                title: "Favourite Color",
                field: "col"
            }, {
                title: "Date Of Birth",
                field: "dob",
                align: "center",
                sorter: "date"
            }, {
                title: "Driver",
                field: "car",
                align: "center",
                formatter: "tickCross"
            }, ],
            ajaxResponse: (jdata, params, response) => {
                return response.data

            },

        });

        table.setData(jdata);
    </script>
</body>

</html>
