<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/manuallyAdjustedTheme.css">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>
    <title>Column Groups </title>
</head>

<body>
    <h2>Column Groups </h2>
    <div id="example-table-theme"></div>
    <script>
        var jdata = "../tmp/data.json"
        var table = new Tabulator("#example-table-theme", {
            columnVertAlign: "bottom", //align header contents to bottom of cell
            columns: [{
                title: "Name",
                field: "name",
                width: 160
            }, { //create column group
                title: "Work Info",
                columns: [{
                    title: "Progress",
                    field: "progress",
                    align: "right",
                    sorter: "number",
                    width: 100
                }, {
                    title: "Rating",
                    field: "rating",
                    align: "center",
                    width: 80
                }, {
                    title: "Driver",
                    field: "car",
                    align: "center",
                    width: 80
                }, ],
            }, { //create column group
                title: "Personal Info",
                columns: [{
                    title: "Gender",
                    field: "gender",
                    width: 90
                }, {
                    title: "Favourite Color",
                    field: "col",
                    width: 140
                }, {
                    title: "Date Of Birth",
                    field: "dob",
                    align: "center",
                    sorter: "date",
                    width: 130
                }, ],
            }, ],
            ajaxResponse: (jdata, params, response) => {
                return response.data

            }
        });
        table.setData(jdata);
    </script>
</body>

</html>
