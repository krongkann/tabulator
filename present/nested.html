<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@4.0.5/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.0.5/dist/js/tabulator.min.js"></script>

    <!-- Theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Assets -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <!-- CSV -->
    <script type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>

    <!-- PDF -->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.2/jspdf.plugin.autotable.js"></script>
    <!-- Font -->
    <!-- <script src="https://rawgit.com/sphilee/jsPDF-CustomFonts-support/master/dist/jspdf.customfonts.min.js"></script>
    <script src="https://cdn.rawgit.com/stuehler/jsPDF-CustomFonts-support/master/dist/default_vfs.js"></script>
    <title>Download Table Data</title> -->

</head>

<body style="   padding: 2%">


    <form action="#">

        <fieldset>
            <h2>Nested Tables</h2>

            <label class="label" for="direct">Download</label><br>
            <button class="ui-button ui-widget ui-corner-all" id="download-csv">CSV</button>
            <button class="ui-button ui-widget ui-corner-all" id="download-json">JSON</button>
            <button class="ui-button ui-widget ui-corner-all" id="download-xlsx">XLSX</button>
            <button class="ui-button ui-widget ui-corner-all" id="download-pdf">PDF</button><span></span><br><br>

        </fieldset>

    </form>
    <div id="example-table-theme"></div>
    <script type="text/javascript">
    </script>

    <script>
        toDataURL = async(src, callback) => {
            var xhttp = new XMLHttpRequest();

            xhttp.onload = function() {
                var fileReader = new FileReader();
                fileReader.onloadend = function() {
                    callback(fileReader.result);
                }
                fileReader.readAsDataURL(xhttp.response);
            };

            xhttp.responseType = 'blob';
            xhttp.open('GET', src, true);
            xhttp.send();

        }

        var jdata = "../tmp/tnt010.json"
        var img, obj, font
        toDataURL('../images/TNITY.png', (v) => {
            img = v
        })


        var table = new Tabulator("#example-table-theme", {
            height: "1000px",
            layout: "fitColumns",
            pagination: "local",
            downloadConfig: {
                columnGroups: true, //include column groups in column headers for download
                rowGroups: true, //do not include row groups in download
            },
            rowFormatter: function(row) {
                //create and style holder elements
                var holderEl = document.createElement("div");
                var tableEl = document.createElement("div");

                holderEl.style.boxSizing = "border-box";
                holderEl.style.padding = "10px 30px 10px 10px";
                holderEl.style.borderTop = "1px solid #333";
                holderEl.style.borderBotom = "1px solid #333";
                holderEl.style.background = "#ddd";

                tableEl.style.border = "1px solid #333";

                holderEl.appendChild(tableEl);

                row.getElement().appendChild(holderEl);

                var subTable = new Tabulator(tableEl, {
                    layout: "fitColumns",
                    columns: [{
                        title: "price",
                        field: "price",
                        bottomCalc: "sum"
                    }, {
                        title: "qty",
                        field: "qty",
                        bottomCalc: "sum"
                    }]

                    ,
                    ajaxResponse: (jdata, params, response) => {
                        subobj = row.getData().deals

                        return row.getData().deals
                    },
                })
                subTable.setData(jdata)
                tablesub = subTable
                return subTable

            },
            columns: [{
                title: "orderNo",
                field: "orderNo",
            }, {
                title: "Bs",
                field: "side",
            }, {
                title: "OT",
                field: "orderType"
            }, {
                title: "Instrument",
                field: "instrumentName"
            }, {
                title: "Qty",
                field: "qty"
            }, {
                title: "Price",
                field: "price",
                formatter: "money",
                formatterParams: {
                    decimal: ".",
                    thousand: ",",
                    precision: 2,
                }
            }, {
                title: "MAT",
                field: "match",

            }, {
                title: "St",
                field: "status",

            }, {
                title: "entryId",
                field: "entryId",

            }, {
                title: "Time",
                field: "entryDateTime",

            }, {
                title: "bt",
                field: "bt",

            }],
            ajaxResponse: (jdata, params, response) => {
                obj = response.data
                return response.data.records
            },
            dataLoading: (data) => {
                _.map((data), (v, k) => {
                    return _.extend(v, {
                        price: v.price.toFixed(2),
                        entryDateTime: moment(v.entryDateTime).format("HH:MM:ss")

                    })
                })


            }

        });
        //trigger download of data.csv file

        //trigger download of data.csv file
        $("#download-csv").click(function() {
            table.download("csv", "data.csv");
        });

        //trigger download of data.json file
        $("#download-json").click(function() {
            console.log("---");

            table.download("json", "data.json");
        });

        //trigger download of data.xlsx file
        $("#download-xlsx").click(function() {
            table.download("xlsx", "data.xlsx", {
                sheetName: "My Data"
            });
        });
        $("#field")
            .selectmenu()
            .selectmenu("menuWidget")
        $("#direct")
            .selectmenu()
            .selectmenu("menuWidget")
        selection = () => {
            var field = $("#field").val()
            var direct = $("#direct").val()
            table.setSort(field, direct);

        }
        $("#Triger-sort").click(() => {
            selection()

        })

        //trigger download of data.pdf file
        $("#download-pdf").click(function(e) {

            table.download("pdf", "data.pdf", {
                orientation: "portrait"


            });
        });

        table.setData(jdata);
    </script>
</body>

</html>
